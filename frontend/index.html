<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Gameboy Emulator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="./index.ts"></script>
</head>

<body>
  <main>
    <canvas id="screen" width="250" height="225"></canvas>
    <div>
      <input id="rom" type="file" class="hidden">
      <input id="savedata" type="file" class="hidden">
      <button id="select-rom">Select ROM</button>
      <button id="import-savedata">Import Save Data</button>
      <button id="export-savedata">Export Save Data</button>
    </div>
    <div>
      <button id="join-server">Join Server</button>
      <input id="friend-id" type="text" placeholder="Friend ID">
      <button id="search-friend">Search</button>
    </div>
  </main>
</body>

</html>
